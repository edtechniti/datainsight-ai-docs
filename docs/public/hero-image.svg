<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>

  <!-- Chart container -->
  <rect x="50" y="50" width="300" height="200" rx="10" fill="white" opacity="0.9" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Bar chart visualization -->
  <rect x="80" y="150" width="30" height="70" fill="url(#chartGrad)" rx="4"/>
  <rect x="130" y="130" width="30" height="90" fill="url(#chartGrad)" rx="4"/>
  <rect x="180" y="100" width="30" height="120" fill="url(#chartGrad)" rx="4"/>
  <rect x="230" y="140" width="30" height="80" fill="url(#chartGrad)" rx="4"/>
  <rect x="280" y="120" width="30" height="100" fill="url(#chartGrad)" rx="4"/>

  <!-- Axis lines -->
  <line x1="70" y1="230" x2="320" y2="230" stroke="#9ca3af" stroke-width="2"/>
  <line x1="70" y1="80" x2="70" y2="230" stroke="#9ca3af" stroke-width="2"/>

  <!-- AI sparkles -->
  <g opacity="0.8">
    <circle cx="340" cy="70" r="4" fill="#fbbf24"/>
    <path d="M340 60 L340 66 M340 74 L340 80 M330 70 L336 70 M344 70 L350 70" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  </g>

  <g opacity="0.6">
    <circle cx="360" cy="110" r="3" fill="#f59e0b"/>
    <path d="M360 103 L360 107 M360 113 L360 117 M353 110 L357 110 M363 110 L367 110" stroke="#f59e0b" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Data points -->
  <circle cx="95" cy="145" r="4" fill="#ef4444"/>
  <circle cx="145" cy="125" r="4" fill="#ef4444"/>
  <circle cx="195" cy="95" r="4" fill="#ef4444"/>
  <circle cx="245" cy="135" r="4" fill="#ef4444"/>
  <circle cx="295" cy="115" r="4" fill="#ef4444"/>

  <!-- Connecting line -->
  <path d="M 95 145 L 145 125 L 195 95 L 245 135 L 295 115" stroke="#ef4444" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
